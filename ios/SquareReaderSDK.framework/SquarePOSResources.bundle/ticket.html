<!DOCTYPE html>
<html>
    <head>
        <title>Ticket</title>
        <meta name="viewport" content="width=320"/>
        <link href="print.css" rel="stylesheet" type="text/css" />
        <link href="ticket.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="ticket-body">
        <div id="header">
            <div id="void-block"></div>
            <div id="ticket-identifier"></div>
            <div id="pickup-time"></div>
        </div>

        <div id="transaction-time-and-employee" class="line">
            <div id="transaction-time-left" class="left">
                <div id="transaction-time-date"></div>
                <div id="transaction-time-time"></div>
            </div>
            <div id="transaction-time-left-and-right">
                <div id="transaction-time-date" class="left"></div>
                <div class="right">
                    <div id="transaction-time-time"></div>
                    <div id="cover-count-guest"></div>
                </div>
            </div>
            <div id="employee-wrapper" class="right">
                <div id="employee"></div>
                <div id="cover-count-employee"></div>
            </div>
        </div>

        <div id="line-items">
            <div class="line">
                <div class="line-header course-name"></div>
                <div class="line-header dining-option"></div>
                <div class="action"></div>
                <div class="quantity"></div>
                <div class="details">
                    <div class="name"></div>
                    <div class="modifiers"></div>
                    <div class="note"></div>
                </div>
            </div>
        </div>

        <div id="transaction-note"></div>

        <div id="footer" class="line">
            <div id="receipt-number" class="left"></div>
            <div id="register-name" class="right"></div>
        </div>
    </body>
</html>
